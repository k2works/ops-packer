---
driver:
  name: docker_cli
  require_chef_omnibus: false
  run_command:
    - curl -L https://www.chef.io/chef/install.sh | bash

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04.3
  - name: centos

suites:
  - name: default
    run_list:
      - recipe[rails-env::setup]
      - recipe[rails-env::configure]
    attributes:
